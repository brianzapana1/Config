server:
  port: 8084
  error:
    include-message: always
    include-binding-errors: always
    include-exception: true

spring:
  data:
    mongodb:
      uri: ${SPRING_DATA_MONGODB_URI:}
      host: ${SPRING_DATA_MONGODB_HOST:localhost}
      port: ${SPRING_DATA_MONGODB_PORT:27017}
      database: ${SPRING_DATA_MONGODB_DATABASE:loan-db}

  banner:
    location: classpath:banner-local.txt

  rabbitmq:
    host: 127.0.0.1
    port: 5672
    username: guest
    password: "{cipher}6636f5d622aea7a10361bdccffbd6f1698889c1e564f1d1a65b78776e894b527"

spring.cloud.function.definition: messageProcessor

spring.cloud.stream:
  defaultBinder: rabbit
  default.contentType: application/json
  bindings.messageProcessor-in-0:
    destination: loans
    group: loansGroup

spring.cloud.stream.bindings.messageProcessor-in-0.consumer:
  maxAttempts: 3
  backOffInitialInterval: 500
  backOffMaxInterval: 1000
  backOffMultiplier: 2.0

spring.cloud.stream.rabbit.bindings.messageProcessor-in-0.consumer:
  autoBindDlq: true
  republishToDlq: true

spring.cloud.stream.kafka.bindings.messageProcessor-in-0.consumer:
  enableDlq: true

spring.security.oauth2.resourceserver.jwt.issuer-uri: ${SPRING_SECURITY_OAUTH2_RESOURCESERVER_JWT_ISSUER_URI:http://keycloak.ucb.edu.bo:8081/realms/DemoUCB}

security:
  client-id: ${SECURITY_CLIENT_ID:gateway}
  
# ==================== Gateway ====================
gateway:
  base-url: http://localhost:8443

logging:
  level:
    root: INFO
    '[bo.edu.ucb.microservices]': DEBUG
    '[org.springframework.data.mongodb.core.ReactiveMongoTemplate]': DEBUG

    
# ==================== Perfiles ====================
---
spring.config.activate.on-profile: docker
server.port: 8080
spring.data.mongodb.host: mongodb
spring.rabbitmq.host: rabbitmq
spring.cloud.stream.kafka.binder.brokers: kafka
---
spring.config.activate.on-profile: streaming_partitioned
spring.cloud.stream.bindings.messageProcessor-in-0.consumer:
  partitioned: true
  instanceCount: 2
---
spring.config.activate.on-profile: streaming_instance_0
spring.cloud.stream.bindings.messageProcessor-in-0.consumer.instanceIndex: 0
---
spring.config.activate.on-profile: streaming_instance_1
spring.cloud.stream.bindings.messageProcessor-in-0.consumer.instanceIndex: 1
---
spring.config.activate.on-profile: kafka
spring.cloud.stream.defaultBinder: kafka
spring.cloud.stream.kafka.binder.brokers: kafka:9092
spring.cloud.stream.kafka.binder.replication-factor: 1
management.health.rabbit.enabled: false
